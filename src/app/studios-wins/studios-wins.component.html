<div class="card">
  <h2>Estúdios com mais vitórias</h2>
  <div class="table-container">
    <table mat-table [dataSource]="studiosWithWinCountDataSource" class="table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="winCount">
        <th mat-header-cell *matHeaderCellDef>Vitórias</th>
        <td mat-cell *matCellDef="let element"> {{element.winCount}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="studiosDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: studiosDisplayedColumns;"></tr>
    </table>
  </div>
</div>
