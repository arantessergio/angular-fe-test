<div class="card">
  <h2>Anos com mais vencedores</h2>
  <div class="table-container">
    <table mat-table [dataSource]="yearsWithWinnersDataSource" class="table">
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
      <ng-container matColumnDef="winnerCount">
        <th mat-header-cell *matHeaderCellDef>Vencedores</th>
        <td mat-cell *matCellDef="let element"> {{element.winnerCount}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="yearsDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: yearsDisplayedColumns;"></tr>
    </table>
  </div>
</div>
