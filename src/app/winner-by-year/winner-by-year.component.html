<div class="card">
  <h2>Visualizar filme vencedor por ano</h2>
  <div class="filter-container">
    <mat-form-field appearance="fill">
      <mat-label>Selecione o ano</mat-label>
      <input matInput placeholder="Ex. 2019" type="number" [(ngModel)]="winnerYear" class="input-search">
    </mat-form-field>
    <button mat-stroked-button class="button" color="primary" (click)="fetchData()">Filtrar</button>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="winnersByYearDataSource" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="winnerByYearColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: winnerByYearColumns;"></tr>
    </table>
  </div>
</div>
