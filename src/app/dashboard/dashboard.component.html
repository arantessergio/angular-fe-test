<div class="container template-columns">
  <div>
    <h3>Anos com mais vencedores</h3>
    <table mat-table [dataSource]="yearsWithWinnersDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
      <ng-container matColumnDef="winnerCount">
        <th mat-header-cell *matHeaderCellDef>Vencedores</th>
        <td mat-cell *matCellDef="let element"> {{element.winnerCount}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="yearsDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: yearsDisplayedColumns;"></tr>
    </table>
  </div>
  <div>
    <h3>Estúdios com mais vitórias</h3>
    <div class="table-container">
      <table mat-table [dataSource]="studiosWithWinCountDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="winCount">
          <th mat-header-cell *matHeaderCellDef>Vitórias</th>
          <td mat-cell *matCellDef="let element"> {{element.winCount}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="studiosDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: studiosDisplayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
